<!-- html 문서라고 알려주는 기본 구성 요소 -->
<!DOCTYPE html>
<!-- 여는 태그 -->
<!-- 
    lang : 언어 설정
    en : 영어
    ko : 한국어
 -->
<html lang="ko">
<!-- 여는 태그 -->
<!-- head : 문서의 정보가 들어가 있음 -->
<head>
    <meta charset="UTF-8">
    <!-- 
        viewport : 해상도 설정이 제멋대로인 스마트폰 때문에
        해상도 설정을 제대로 하기 위해서 설정하는 것!  
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        <title> : 여는 태그, </title> : 닫는 태그
        title : 웹사이트 탭의 제목 설정하는 부분 -->
    <title>나의 소망 <!-- 문서의 제목 작성 --></title>
<!-- 닫는 태그 -->
</head>
<!-- 여는 태그 -->
<!-- body : 문서의 내용이 실제 웹문서의 내용이 들어감 -->
<body>
얼른 수업 끝나서 집에 가고 싶다! <!-- 문서의 내용 작성 -->
</body>
<!-- 닫는 태그 -->
</html>
