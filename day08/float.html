<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>

    <link rel="stylesheet" href="/reset.css">

    <style>
        .box {
            width: 200px;
            height: 200px; 
        }

        .pink-box {
            background-color: pink;
            float: left; 
        }

        .red-box {
            background-color: red;
            float: left;
        }

        .blue-box {
            background-color: blue;

            /* 
               초기화 할때 clear: both; (양쪽 모두)를 사용한다.
               clear 속성을 사용하면 이전 태그들의 float와 겹치는 것을 방지할 수 있다.
            */

            /* float: right; 속성은 태그를 오른쪽으로 정렬하지만 순서가 반대로 바뀌게된다. */
            clear: both;
            float: right;
        }

        .green-box {
            background-color: green;
            float: right;
        }

        /* 
           float는 박스를 가로로 배치하기 위해 사용한
           이전 세대의 정렬 속성 입니다. 
        */

        /* 
           float(부유하다)라는 이름을 가지고있는 만큼
           컨텐츠들이 둥둥 떠다녀 웹 구조를 잡을 때 의도하지 않은대로 작동할때가 많습니다. 
        */

        /* 
           몇년 전 까진 브라우저의 호환성때문에 float도 숙련될 것을 권장했지만
           엣날엔 이런걸 썼구나 정도로만 알고 계십쇼...! (굳이 열심히 외우지 않아도 된다는 뜻) 
        */
    
    </style>
</head>
<body>
    <div class="pink-box box"></div>
    <div class="red-box box"></div>

    <div class="blue-box box"></div>
    <div class="green-box box"></div>
    
</body>
</html>
