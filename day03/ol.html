<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 태그</title>
</head>
<body>
<!-- 
    ordered list : 순서가 있는 목록
    ul보다는 덜 사용한다.
-->
<!-- ol>li*4 , 내용입력 후 전체 복사 붙여넣기 -->
<!-- 순서가 있는 항목 예문 -->
        <ol type="A">
            <li>자장면 </li>
            <li>짬뽕</li>
            <li>울면</li>
            <li>야끼우동</li>
        </ol>

<!-- 순서가 있는 항목 예문 -->
        <ol start="3">
            <li>자장면</li>
            <li>짬뽕</li>
            <li>울면</li>
            <li>야끼우동</li>
        </ol>
</body>
</html>
