<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 태그</title>
</head>
<body>
    <!-- img 폴더는 index.html, gittributes 바로 위에 작성한다. -->
    <!-- 
        웹에서 이미지등의 파일을 경로로 불러올 때
        두 가지 경로가 있는데
        상대경로와 절대경로 이다.--> 
    
    <!-- 절대경로는 '/'로 시작한다. -->
    <!-- 상대경로는 한 단계 파일 위로 올릴 경우에 ../ 사용하고
         폴더 위치가 같은 곳에 있으면 같은 폴더 내의 이름으로 시작 
    -->

    <!-- 내 컴퓨터에서만 확인할 때는 절대 상대 똑같다. -->
    <!-- 
        웹 특성상 내가 작업한 파일을 서버로 올려야 하는데 
        '/' <- 루트 (최상위 폴더) 경로가 내 컴퓨터와 서버에서 다를 수가 있다.
    -->
    
    <!-- 정상 -->
    <img src="../img/도라에몽.jpg" alt="">

    <!-- 정상 -->
    <img src="같은 폴더 안 이미지.jpg" alt="">

    <!-- 정상인데 위에거랑 같으면서 작성은 길어지나 일단 위에꺼 씁시다. -->
    <img src="./같은 폴더 안 이미지.jpg" alt="">

    <!-- 비정상 (day03 폴더에서 상위폴더로 이동했다가 다시 day03으로 이동하는 이상한 작성)-->
    <img src="../day03/같은 폴더 안 이미지.jpg" alt="">

    <!-- '/' 현재 경로부터 시작 일반적인 웹 작성에서는 있어도 없어도 영향 x -->
    
    src : 경로
    alt : 대체택스트
    <!-- 웹 표준상 대체택스트가 빠지면 에러. 간단하게라도 반드시 써주세요. -->
    <!-- 위의 작성에는 대체텍스트가 빠져있어서 웹 표준 위반입니다. -->
    
    <!-- 로딩에 실패했을 때(경로 오류, 인터넷 오류) 사용한다. -->
    <!-- 접근성(시각장애인) 위해서 대체택스트를 제공하는 용도로 사용한다. -->
