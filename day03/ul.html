<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 태그</title>
</head>
<body>
<!-- 순서가 없는 목록 태그 예문 
     unordered list 의 줄임말
-->
<!-- 
    웹사이트의 갖가지 목록들을 작성하는 태그
    텍스트 목록에만 사용하는게 아니라
    컨텐츠 목록에도 사용이 가능해서
    굉장히 많이 사용하는 태그이다.
-->
    <!-- ul>li*4 -->
    <!-- 내용 입력은 Tap키로 이동가능 -->
    <ul>
        <li>짜장면</li>
        <li>짬뽕</li>
        <li>울면</li>
        <li>야끼우동</li>
    </ul>
</body>
</html>
