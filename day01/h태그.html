<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목 글자 태그</title>
</head>
<body>
<!-- 주석 단축키는 Ctrl + / -->

<!-- 자동완성 단축키는 Ctrl + Space -->

<!-- 
    h태그 : 문서 제목 이다.
    웹 검색 결과에 노출되기위해서 h태그는 잘 작성되어있어야 한다.
-->
<!--
    h1은 문서의 가장 중요한 제목이 들어가는 태그
    한 문서에 딱 한개만 있을 수 있음
-->
    <h1>Header-1</h1> 
    <!-- 
        h2는 커다란 목차(Section)의 제목 

        h2 ~ h6은 자유롭게 사용해도 됨
    -->
    <h2>Header-2</h2>
    <!-- 
        h3은 커다란 목차(Section)에 바로 밑에 있는 제목 
        웬만하면 h3까지 사용함
    -->
    <h3>Header-3</h3>
    <!-- 
        h4 이하로는 구조가 복잡해지기 때문에
        상황에 맞게 사용하면 됨.
        억지로 사용 X 
    -->
    <h4>Header-4</h4>
    <h5>Header-5</h5>
    <h6>Header-6</h6>
    <!-- 
        h${header-$}*6

        $ : 넘버링
        {} : 태그 안에 내용 넣기
        *6 : 6개 만든다는 뜻
     -->
     <!-- 태그 자체도 자동완성이 되기 때문에
          <꺽쇠 쓰지 마시고>
          그냥 h2 태그 이름만 쓰고 엔터 누르면서 작업하세요 
    -->
</body>
</html>
