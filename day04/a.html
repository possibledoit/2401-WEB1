<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a태그</title>
</head>
<body>
    <!-- 임시 링크 : # -->
    <a href="#">텍스트</a>

    <!-- 기본적인 사용방법 -->
    <!-- 기본 a태그 주소에는 target="_self"가 들어있음 -->
    <a href="https://naver.com">네이버</a>

    <!-- alt + 방향키 위아래로 줄단위 위치변경 가능 -->

    <!-- line12와 똑같이 작동한다. -->
    <a href="https://naver.com" target="_self">셀프(기본값)</a>
    
    <!-- 새로운 탭을 열어 페이지를 로드한다. -->
    <a href="https://naver.com" target="_blank">블랭크</a>
    
    <!-- 
         iframe 태그와 함께 사용해야하는 속성으로 
         iframe 부모 페이지에 로드한다. 
    -->
    <a href="https://naver.com" target="_parent"></a>

    <!-- iframe이 2중 이상 중복되어있을때 사용할 수 있다. -->
    <!-- target="_top"은 최상위 웹 페이지에 로드한다. -->
    <a href="https://naver.com" target="_top"></a>

    <!-- iframe태그는 웹 사이트 안에 다른 웹 사이트를 넣을 때 사용함.-->
    <!-- 일반적으로 구글 어드센스나 유튜브 영상 공유 등에서 볼 수 있는 태그 -->
    
    <!-- 유튜브 영상을 마우스 오른쪽 버튼 클릭해서 소스코드 복사해서 붙여넣은 iframe 코드 -->
    <iframe width="1273" height="716" src="https://www.youtube.com/embed/agdjSZn2PRo" title="&#39;눈 뜨고 코 베이징&#39;부터 &#39;중요한 것은 꺾이지 않는 마음&#39;까지 우리를 울고 웃게 만든 2022 스포츠 모음 / 스브스뉴스" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
    <!-- iframe 관련 문서와 연결한 iframe 코드 -->
    <iframe src="iframe.html"frameborder="1"></iframe>

    <!-- 전화 앱으로 연결(컴퓨터에서는 확인 어려움, 모바일 확인 가능함) -->
    <a href="tel:114">114에 전화하기</a>
   
    <!-- 문자 앱으로 연결(컴퓨터에서는 확인 어려움, 모바일 확인 가능함) -->
    <a href="sms:010-9312-9964">나에게 문자메세지 보내기</a>
    <a href="sms:010-1234-5678">문자메세지 보내기</a>

    <!-- 메일 앱으로 연결(컴퓨터에서 확인 가능함, 모바일 확인 가능함) -->
    <a href="hardhustler8209@naver.com">나에게 메일 보내기</a>
    <a href="mailto:admin@sbsstart.com">관리자에게 메일 보내기</a>

</body>
</html>
