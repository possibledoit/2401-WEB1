<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자주 사용하는 인라인 텍스트 태그 종류 들</title>
    <!-- 취소선 태그 구현 방법 -->
    <style>
        .del-line {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <!-- 
        span 태그 : 줄 바꿈 없이 글자 영역을 묶을 때 사용하고
         아무 디자인이 없는 인라인태그이다. 
    -->
    <span>아무 디자인이 없는 인라인태그</span>
    <!-- 
        code 태그 : 코드라고 인식시키는 태그 이고
        소스코드를 작성하기위한 태그이다.
    -->
    <code>소스코드를 작성하기위한 태그</code>

    <!--주의사항!-->
    일단 인라인 텍스트 태그는 위 두개 정도만 기억해두면 되고
    다른 태그가 필요한 경우에는 구글 검색하기!
    
    이외 텍스트 디자인 관련 태그는 전부 css로 처리할 수 있으므로
    가급적 사용 자제하는게 좋습니다.

    <br>
    ex.
    <br>
    <!-- 취소선 태그 구현 방법 -->
    <del>취소선 태그</del>
    <br>
    <span class="del-line">span으로 취소선 구현</span>
    
</body>
</html>
