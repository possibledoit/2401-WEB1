<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인용문 태그</title>
</head>
<body>
    <h1>Header-1</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. <br>
        Odit iure voluptate totam expedita unde reiciendis officia est perspiciatis sit, culpa eius voluptatum sunt aliquid possimus saepe repellat ea debitis? A!  
    </p>
    <hr>
    <!-- 
        blockquote : 인용문 태그(인용문을 나타낼 때 사용하는 태그)
        역시 웹 디자인에서는 많이 사용하지 않는 태그 이다.
    -->
    <blockquote>
        - 존 레논 (John Lennon) - <br>
        그룹 비틀스의 리더로 작가, 그래픽 아티스트, 솔로 가수로도 활동했다.
    </blockquote>

    <!-- 
        h1+hr+p+hr+blockquote
        이렇게 수평적인 구조일 땐 그냥 하나씩 쓰세요
        + 누르는게 더 귀찮습니다.

        h1 엔터 hr 엔터 p 엔터 hr 엔터 blo 엔터
     -->
</body>
</html>
