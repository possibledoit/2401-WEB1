<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>state</title>

    <link rel="stylesheet" href="/reset.css">

    <style>
        input {
            display: block;
            margin: 12px;
            width: 200px;
            height: 20px;
            border-radius: 20px;
            padding: 4px 12px;
        }

        input:enabled {
            border:2px solid pink;
        }

        input:disabled {
            border: 2px solid darkslateblue;
            background-color: #444;
        }
    </style>
</head>
<body>
    <input type="text">
    <input type="text" disabled>
    <!-- style(css)에다가 작성을 했지만 body(html)에 작성을 하지 않아도 문제는 없음. -->
    <!-- 하지만 아예 사용하지 않는 style(css)이라면 작성하지 않는 것이 좋음. -->
</body>
</html>
