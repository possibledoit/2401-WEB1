<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상태 선택자와 동위 선택자의 복합 활용</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .hide-check:checked + div {
            height: 0;
        }

        /*  input[type=checkbox]:checked + div {
            height: 0px;
        } */

        div {
            width: 650px;
            height: 300px;
            background: yellow;
            overflow: hidden;
            
            /* 애니메이션 넣어보기 */
            transition: 1s;
        }
    </style>
</head>
<body>
    <input class="hide-check" type="checkbox" name="" id="">
    <div>
        <h1>Lorem ipsum</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate quidem, cum quasi debitis autem in officia a molestias repellendus aspernatur porro assumenda eveniet ipsam ullam, dignissimos ipsum excepturi. Repellat, odio.</p>
    </div>
</body>
</html>
