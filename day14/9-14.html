<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 요소 선택자</title>

    <style>
        /* 특이하게 콜론(:)이 두개 들어간다! */
        * {
            margin: 0;
            padding: 0;
        }

        h2::before {
           content: '하하'; 
        }

        p::after {
            content: '호호';
        }      
    </style>
</head>
<body>
    <h2>TITLE-1</h2>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
    </p>
</body>
</html>
